- hosts: all
  gather_facts: False
  any_errors_fatal: true
  connection: httpapi
  tasks:
    - name: Get Domain
      cisco.fmcansible.fmc_configuration:
        operation: getAllDomain
        register_as: domain

    - name: Find an intrustion policy
      cisco.fmcansible.fmc_configuration:
        operation: getAllIntrusionPolicy
        path_params:
          domainUUID: '{{ domain[0].uuid }}'
        register_as: policies
    
    - name: Create an Access Policy
      cisco.fmcansible.fmc_configuration:
        operation: upsertAccessPolicy
        data:
          name: test
          defaultAction:
            action: PERMIT
            intrusionPolicy:
              id: "{{ policies[0].id }}"
              type: "{{ policies[0].type }}"
            type: defaultAction
          type: AccessPolicy
        path_params:
          domainUUID: '{{ domain[0].uuid }}'
    
    - name: Get Access Policy
      cisco.fmcansible.fmc_configuration:
        operation: getAllAccessPolicy
        path_params:
          domainUUID: '{{ domain[0].uuid }}'
        filters:
          name: test
        register_as: accesspolicy
    
    - name: Get Server Version
      cisco.fmcansible.fmc_configuration:
        operation: getAllServerVersion
        register_as: server_version

    - name: Device onboarding for < 7.2
      when: server_version[0].serverVersion is regex("7\.1\.\d+|7\.0\.\d+|[1-6]\.\d+\.\d+")
      cisco.fmcansible.fmc_configuration:
        operation: upsertDevice
        data:
          hostName: "10.0.2.11"
          license_caps:
            - 'BASE'
          ftdMode: 'ROUTED'
          type: Device
          regKey: cisco
          name: "FTD1"
          accessPolicy:
            id: '{{ accesspolicy[0].id }}'
            type: 'AccessPolicy'
          natID: '1234'
        path_params:
          domainUUID: '{{ domain[0].uuid }}'
        register_as: ftd

    - name: Device onboarding for >= 7.2
      when: server_version[0].serverVersion is not regex("7\.1\.\d+|7\.0\.\d+|[1-6]\.\d+\.\d+")
      cisco.fmcansible.fmc_configuration:
        operation: createMultipleDevice
        data:
          - hostName: "10.0.2.11"
            license_caps:
              - 'BASE'
            ftdMode: 'ROUTED'
            type: Device
            regKey: cisco
            performanceTier: "FTDv30"
            name: "FTD1"
            accessPolicy:
              id: '{{ accesspolicy[0].id }}'
              type: 'AccessPolicy'
            natID: '1234'
        path_params:
          domainUUID: '{{ domain[0].uuid }}'
        query_params:
          bulk: true
        register_as: ftd

    - name: Wait for 1 device to complete registration
      wait_for:
        timeout: 180 # if more than 1 device, increase the timeout
